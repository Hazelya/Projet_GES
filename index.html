<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>L'impact carbone de nos véhicules</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

        <script src="JS/index.js" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"
                integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">L'impact carbone de nos véhicules</h1>
            <form id="adresseForm" class="mt-3">
                <div class="form-group">
                    <input type="text" class="form-control" name="depart" placeholder="Saisir l'adresse de départ" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="arrive" placeholder="Saisir l'adresse d'arrivée" required>
                </div>
            </form>

            <button type="submit" class="btn btn-dark" id="buttonGES" name="valider">Calculer l'impact carbone</button>
            <button type="submit" class="btn btn-dark" id="buttonCarte" name="valider">Visualiser le trajet</button>

            <div class="resultat" id="resultat" style="padding-top: 17px;">

            </div>
        </div>
    </body>
</html>
